<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>simple-github-searcher</title>
    <% if (process.env.NODE_ENV === 'production') { %>
      <!-- antdv css -->
      <link rel="stylesheet" href="https://unpkg.com/ant-design-vue@1.7.2/dist/antd.min.css">
      <!-- vue -->
      <script src="https://unpkg.com/vue@2.6.11/dist/vue.min.js"></script>
      <!-- vue router -->
      <script src="https://unpkg.com/vue-router@3.2.0/dist/vue-router.min.js"></script>
      <!-- lodash -->
      <script src="https://unpkg.com/lodash@4.17.20/lodash.min.js"></script>
      <!-- antdv -->
      <script src="https://unpkg.com/ant-design-vue@1.7.2/dist/antd.min.js"></script>
      <!-- cdn backup -->
      <script type='text/javascript'>
        if (typeof Vue == 'undefined') {
          document.write(unescape("%3Cscript src='https://cdn.jsdelivr.net/npm/vue@2.6.11/dist/vue.min.js'%3E%3C/script%3E"))
        }
        if (typeof VueRouter == 'undefined') {
          document.write(unescape("%3Cscript src='https://cdn.jsdelivr.net/npm/vue-router@3.2.0/dist/vue-router.min.js'%3E%3C/script%3E"))
        }
        if (typeof _ == 'undefined') {
          document.write(unescape("%3Cscript src='https://cdn.jsdelivr.net/npm/lodash@4.17.20/lodash.min.js'%3E%3C/script%3E"))
        }
        if (typeof antd == 'undefined') {
          document.write(unescape("%3Cscript src='https://cdn.jsdelivr.net/npm/ant-design-vue@1.7.2/dist/antd.min.js'%3E%3C/script%3E"))
          document.write(unescape("%3Cscript src='https://cdn.jsdelivr.net/npm/ant-design-vue@1.7.2/dist/antd.min.css'%3E%3C/script%3E"))
        }
      </script>
      <% } %>
  </head>
  <body style="width: 100%; height: 100%; padding: 0; margin: 0;">
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
